<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopoverMenu</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://dev.iconly.io/public/gZ9X2NucmsiK/iconly.css" rel="stylesheet" />

</head>

<body>

    <nav class="menu-container">

        <div class="menu-logo">

            <!-- Logo & title -->

            <span class="logo icon-music-note"></span>
            <span>ClassyMusic</Span>

        </div>

        <div class="menu-buttons">

            <!-- Buttons -->

            <div class="popover">

                <button class="btn"><span class="icon-menu"></span></button>
                <div class="popover-menu">

                    <button class="popover-btn">1</button>
                    <button class="popover-btn">2</button>
                    <button class="popover-btn">3</button>
                    <button class="popover-btn">4</button>
                    <button class="popover-btn">5</button>
                    <button class="popover-btn">6</button>
                    <button class="popover-btn">7</button>

                </div>

            </div>
            <button class="btn"><span class="icon-settings"></span></button>
            <button class="btn"><span class="icon-user"></span></button>

        </div>

    </nav>

</body>

</html>
